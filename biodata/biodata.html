<!DOCTYPE html>
<html>
<head>
        <title>HTML FORMS</title>
</head>
<body>
      <form>
        <fieldset>
            <legend>BIODATA</legend>
            <label>First Name</label>
        <input type="text" name="firstname"/> <br><br>
        <label>Last Name:</label>
        <input type="text" name="Last Name"/> <br><br>
        <label>Adress:</label>
        <textarea rows="2" cols="20"></textarea><br><br>
        <label>Mobile Number:</label>
        <input type="tel" name="phone" placeholder="Mobile Number" pattern="[6-9]{1}[0-9]{9}" required><br><br>
        <label>Dob:</label>
        <input type="date" id="bob" name="birthday"><br><br>
        <label>Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label>Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <label>Gender:</label>
        <input type="radio" id="Gender" name="Gender" value="male">Male
        <input type="radio" id="Gender" name="Gender" value="female"/>Female<br/><br>
        <label>Qualification:</label>
        <input type="checkbox" id="Qualification" name="sslc">Sslc
        <input type="checkbox" id="Qualification" name="plustwo">Plus Two
        <input type="checkbox" id="Qualification" name="degree">Degree<br><br>
        <label>District:</label>
        <select>
            <option>palakkad</option>>
            <option>thrissur</option>
            <option>kannur</option>
        </select><br><br>
        <input type="submit" value="submit">
        </fieldset>
      </form>
</body>
</html>
